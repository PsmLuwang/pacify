<!DOCTYPE html>

<head>

    </div>

    <!-- account setting header -->
    <h4>Account settings</h4>

    <!-- options for settings -->

        <button class="btn5">About this app</button>

    <!-- navigation bar -->
    <div class="navigation">
        <button class="navHome" onclick="window.location.href='home.html'">Home</button>
        <button class="navLive" onclick="window.location.href='live.html'">Live</button>
